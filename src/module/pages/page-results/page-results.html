<!DOCTYPE html>
<!--[if lt IE 8]>      <html class="no-js lt-ie10 lt-ie9 lt-ie8"> <![endif]-->

<html class="no-js">
<!--<![endif]-->

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Webpack vue.js</title>
    <meta name="description" content="">
    <meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1, maximum-scale=1" />
    <!-- require('../page-global/fav-icons.html') -->
    <script src="/static/js/modernizr-bundle.js"></script>
</head>

<body class="page-global page-results">
    <!-- require('../page-global/no-script.html') -->
    <!-- require('../page-global/browser-support.html') -->

    <div id="nspcc">
        <cookie-component></cookie-component>
        <header-component></header-component>
        <hero-component :nspcc-data="getData"></hero-component>

        <section class="grid section-content">
            <h2>
                <span class="questions-counter">You Completed {{ noq }}</span>/{{ noq }} questions
            </h2>
            <div class="content-padding">
                <h3>
                    {{ intro.copy }}
                </h3>
            </div>

            <div class="dotted-line top bottom">
                <h4>
                    {{ intro.warning }}
                </h4>
            </div>

            <div class="content-padding">

                {{{ results.copy }}}

                <div class="view-results">
                    <a class="btn green" v-on:click="restartAssessment($event)">{{ results.restartButtonLabel }}</a>
                    <a class="btn green review" href="/">{{ results.reviewButtonLabel }}</a>
                </div>
            </div>
        </section>

        <slider-component :nspcc-data="getData"></slider-component>
        <share-component></share-component>
        <footer-component></footer-component>
    </div>
</body>
</html>
